<!DOCTYPE HTML>
<html>
<head>
<title>Shooter</title>
<meta charset="utf-8">
<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background-color: #000;
}
</style>
<script src="scripts/Boot.js" type="text/javascript"></script>
<script src="scripts/Preload.js" type="text/javascript"></script>
<script src="scripts/MainMenu.js" type="text/javascript"></script>
<script src="scripts/GamePlay.js" type="text/javascript"></script>
<script src="scripts/Functions.js" type="text/javascript"></script>
<script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.min.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var game = new Phaser.Game(1000, 700, Phaser.CANVAS, '', this, false, false);

		//Adding game states
		game.state.add('BootState', BootState);
		game.state.add('PreloadState', PreloadState);
		game.state.add('MainMenu', MainMenu);
		game.state.add('GamePlay', GamePlay);

		//Starting boot state
		game.state.start('BootState');

		//Default variables
		var bank;
		var player;
		var cursors;
		var bullets;
		var starfield;
		var shipTrail;
		var explosions;
		var fireButton;
		var bulletTimer = 0;
		
		var ACCLERATION = 600;
		var DRAG = 200;
		var MAXSPEED = 400;

		//Variables
		var enemy1;
		var enemy2;
		var Enemy1Timer;
		var Enemy2Timer;
		var shields;
		var gameOver;
		var score = 0;
		var scoreText;
		
		//Sound Variables
		var music;
		var gun1;
		var explosionSound;
	</script>
</body>
</html>
